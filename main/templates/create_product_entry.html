{% extends 'base.html' %} 
{% block content %}
<h2 class="text-3xl font-semibold mb-6">Add Product</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
  {% csrf_token %}
  <div class="space-y-4">
    {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="text-sm font-semibold text-gray-700 mb-1">{{ field.label }}</label>
        <div class="relative">
          {{ field.errors }}
          <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" 
            value="{{ field.value|default_if_none:'' }}" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          {% if field.help_text %}
            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
          {% endif %}
        </div>
      </div>
    {% endfor %}
    <div class="flex justify-end">
      <input type="submit" value="Add Product Entry" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"/>
    </div>
  </div>
</form>
{% endblock %}
