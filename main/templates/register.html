{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen px-4 py-10">
    <div class="bg-white p-8 sm:p-12 rounded shadow-md w-full sm:w-2/3 md:w-1/2 lg:w-1/3 h-auto">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Register</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password1" id="password1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Register</button>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">Already have an account? 
            <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-800">Login</a>
        </p>
    </div>
</div>
{% endblock %}
