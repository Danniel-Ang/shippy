{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom transition for a smooth scale effect */
        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Flexbox layout to ensure footer is at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Shippy E-Commerce</h1>
            <nav>
                <a href="#" class="px-4 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="#" class="px-4 py-2 hover:bg-blue-500 rounded">Products</a>
                <a href="#" class="px-4 py-2 hover:bg-blue-500 rounded">Contact</a>
                {% block nav %} {% endblock nav %}
            </nav>
        </div>
    </header>    
    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %} {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Shippy E-Commerce. All rights reserved.</p>
            <p class="mt-2">Created by: Danniel, 2306152090</p>
        </div>
    </footer>
</body>
</html>
