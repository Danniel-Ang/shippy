<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom transition for a smooth scale effect */
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Shippy E-Commerce</h1>
            <nav>
                <a href="#" class="px-4 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="#" class="px-4 py-2 hover:bg-blue-500 rounded">Products</a>
                <a href="#" class="px-4 py-2 hover:bg-blue-500 rounded">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-semibold mb-6">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Product 1 -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover-scale hover:shadow-2xl">
                <img src="https://via.placeholder.com/300" alt="Product 1" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-xl font-semibold mb-2">Product 1</h3>
                <p class="text-gray-600 mb-4">$29.99</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover-scale hover:shadow-2xl">
                <img src="https://via.placeholder.com/300" alt="Product 2" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-xl font-semibold mb-2">Product 2</h3>
                <p class="text-gray-600 mb-4">$49.99</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover-scale hover:shadow-2xl">
                <img src="https://via.placeholder.com/300" alt="Product 3" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-xl font-semibold mb-2">Product 3</h3>
                <p class="text-gray-600 mb-4">$19.99</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover-scale hover:shadow-2xl">
                <img src="https://via.placeholder.com/300" alt="Product 4" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-xl font-semibold mb-2">Product 4</h3>
                <p class="text-gray-600 mb-4">$39.99</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Add to Cart</button>
            </div>
            <!-- Product 5 -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover-scale hover:shadow-2xl">
                <img src="https://via.placeholder.com/300" alt="Product 5" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-xl font-semibold mb-2">Product 5</h3>
                <p class="text-gray-600 mb-4">$24.99</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Add to Cart</button>
            </div>
            <!-- Product 6 -->
            <div class="bg-white p-4 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover-scale hover:shadow-2xl">
                <img src="https://via.placeholder.com/300" alt="Product 6" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-xl font-semibold mb-2">Product 6</h3>
                <p class="text-gray-600 mb-4">$34.99</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Shippy E-Commerce. All rights reserved.</p>
            <p class="mt-2">Created by: {{name}}, 2306152090</p>
        </div>
    </footer>
</body>
</html>
