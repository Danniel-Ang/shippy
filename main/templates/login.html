{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen px-4 py-10">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-2/3 md:w-1/2 lg:w-1/3 h-auto">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Login</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 sm:py-3 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
        </form>

        <p class="text-center text-gray-600 mt-6">Don't have an account? 
            <a href="{% url 'main:register' %}" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
